instance: instance-01
lmdbs:
  main:
    path: /var/spool/powerdns/pdns.lmdb
    dupsort_hack: true
    options:
      no_subdir: true
      create: true
  shard:
    path: /var/spool/powerdns/pdns.lmdb-0
    options:
      no_subdir: true
      create: true

storage:
